<div class="calculator-container">
  <div class="current">{{ evaluate || '0' }}</div>
  
<div class="button-group">
  <button class="key" (click)="clear()" >AC</button>
  <button class="key" (click)="takeinput('+/-')">+/-</button>
  <button class="key" (click)="takeinput('%')">%</button>
  <button class="key" (click)="takeinput('/')">/</button>

  <button class="key" (click)="takeinput('7')">7</button>
  <button class="key" (click)="takeinput('8')">8</button>
  <button class="key" (click)="takeinput('9')">9</button>
  <button class="key" (click)="takeinput('*')">*</button>

  <button class="key" (click)="takeinput('4')">4</button>
  <button class="key" (click)="takeinput('5')">5</button>
  <button class="key" (click)="takeinput('6')">6</button>
  <button class="key" (click)="takeinput('-')">-</button>

  <button class="key" (click)="takeinput('1')">1</button>
  <button class="key" (click)="takeinput('2')">2</button>
  <button class="key" (click)="takeinput('3')">3</button>
  <button class="key" (click)="takeinput('+')">+</button>

  <button class="key" (click)="takeinput('()')">( )</button>
  <button class="key" (click)="takeinput('0')">0</button>
  <button class="key" (click)="takeinput('.')">.</button>
  <button class="key" (click)="result()">=</button>
</div>
</div>
